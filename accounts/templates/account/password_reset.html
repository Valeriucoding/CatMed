{% extends "catalog/base.html" %}
{% load i18n %}

{% block content %}
    <div class="min-h-screen bg-base-200 flex items-center justify-center px-4 py-6 sm:px-6">
        <div class="card w-full max-w-sm sm:max-w-md bg-base-100 shadow-xl">
            <div class="card-body px-4 py-5 sm:p-6">
                <h1 class="card-title text-xl sm:text-2xl font-bold mb-4">{% trans "Forgot Password?" %}</h1>
                <p class="text-center text-sm sm:text-base mb-4">{% trans "Enter your email address below, and we'll send you instructions to reset your password." %}</p>

                <form method="post" action="{% url 'account_reset_password' %}" class="form-control">
                    {% csrf_token %}

                    <div class="form-control mb-3 sm:mb-4">
                        <label class="label" for="id_email">
                            <span class="label-text">{% trans "Email" %}</span>
                        </label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                                <i class="fas fa-envelope"></i>
                            </span>
                            <input type="email" name="email" id="id_email" class="input input-bordered w-full pl-10 text-sm sm:text-base" required>
                        </div>
                    </div>

                    <div class="form-control mt-4 sm:mt-6">
                        <button type="submit" class="btn btn-primary w-full">{% trans "Send Reset Link" %}</button>
                    </div>
                </form>

                <div class="text-center mt-4 text-sm sm:text-base">
                    <a href="{% url 'account_login' %}" class="link link-hover">{% trans "Back to Login" %}</a>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
