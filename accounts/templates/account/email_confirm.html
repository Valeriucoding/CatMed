{% extends "catalog/base.html" %}
{% load i18n %}
{% block content %}
  <div class="min-h-screen bg-base-200 flex items-center justify-center">
    <div class="card w-96 bg-base-100 shadow-xl">
      <div class="card-body">
        <h1 class="card-title text-2xl font-bold mb-4">{% trans "Confirm Email Address" %}</h1>

        <p class="text-center mb-4">
          {% trans "Please confirm that" %}
          <a href="mailto:{{ email }}" class="link link-hover">{{ email }}</a>
          {% trans "is an email address for user" %} {{ user }}.
        </p>

        <form method="post" action="{{ confirmation_url }}" class="form-control">
          {% csrf_token %}

          <div class="form-control mt-4">
            <button type="submit" class="btn btn-primary w-full">{% trans "Confirm" %}</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
