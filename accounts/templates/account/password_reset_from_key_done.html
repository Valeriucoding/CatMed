{% extends "catalog/base.html" %}
{% load i18n %}
{% block content %}

    <div class="min-h-screen flex items-center justify-center bg-base-200 px-4 py-6 sm:px-6">
        <div class="card w-full max-w-sm sm:max-w-md bg-base-100 shadow-xl">
            <div class="card-body px-4 py-5 sm:p-6 text-center">
                <h1 class="card-title text-xl sm:text-2xl font-bold justify-center">{% trans "Password Changed" %}</h1>
                <p class="text-gray-600 text-sm sm:text-base">{% trans 'Your password has been successfully changed. You can now log in with your new password.' %}</p>

                <div class="mt-4 sm:mt-6">
                    <a href="{% url 'account_login' %}" class="btn btn-primary w-full">{% trans "Back to Login" %}</a>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
