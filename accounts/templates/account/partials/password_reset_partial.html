{% load i18n %}
{% block content %}
  <div class="min-h-screen bg-base-200 flex items-center justify-center">
    <div class="card w-96 bg-base-100 shadow-xl">
      <div class="card-body">
        <h1 class="card-title text-2xl font-bold mb-4">{% trans "Forgot Password?" %}</h1>
        <p class="text-center mb-4">{% trans "Enter your email address below, and we'll send you instructions to reset your password." %}</p>
        
        <form method="post" action="{% url 'account_reset_password' %}" class="form-control">
          {% csrf_token %}
          
          <div class="form-control mb-4">
            <label class="label" for="id_email">
              <span class="label-text">{% trans "Email" %}</span>
            </label>
            <input type="email" name="email" id="id_email" class="input input-bordered w-full" required>
          </div>
          
          <div class="form-control mt-4">
            <button type="submit" class="btn btn-primary w-full">{% trans "Send Reset Link" %}</button>
          </div>
        </form>
        
        <div class="text-center mt-4">
          <a href="{% url 'account_login' %}" class="link link-hover">{% trans "Back to Login" %}</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
