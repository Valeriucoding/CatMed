<div id="main-container">
    <button class="btn btn-secondary mb-4" hx-get="{% url "catalog:medicine_list" %}" hx-target="#main-container" hx-swap="innerHTML" hx-push-url="true">
        Back
    </button>
{#TODO: add alert#}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Create Medicine</h1>
                <form hx-post="{% url 'catalog:medicine_create' %}" hx-target="#main-container" hx-swap="innerHTML">
                    {% csrf_token %}
                    <div class="form-group {% if form.name.errors %}has-error{% endif %}">
                        <label for="id_name">Name</label>
                        {{ form.name }}
                        {% for error in form.name.errors %}
                            <span class="help-block {% if forloop.first %}with-errors{% endif %}">
                                {{ error }}
                            </span>
                        {% endfor %}
                    </div>
                    <div class="form-group {% if form.description.errors %}has-error{% endif %}">
                        <label for="id_description">Description</label>
                        {{ form.description }}
                        {% for error in form.description.errors %}
                            <span class="help-block {% if forloop.first %}with-errors{% endif %}">
                                {{ error }}
                            </span>
                        {% endfor %}
                    </div>
                    <button type="submit" class="btn btn-primary">Create</button>
                </form>
            </div>
        </div>
    </div>
</div>
