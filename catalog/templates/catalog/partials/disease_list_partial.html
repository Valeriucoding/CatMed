{% block title %}Disease list{% endblock title %}
{% if alert_message %}
    <div id="customAlert" role="alert" class="alert alert-success mb-4 custom-alert">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 shrink-0 stroke-current" fill="none" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
        <span>{{ alert_message }}</span>
    </div>
{% endif %}

<div class="absolute top-4 right-4">
        <span class="btn btn-primary flex items-center rounded-full" hx-get="{% url "catalog:medicine_create" %}"
              hx-target="#main-container" hx-swap="innerHTML" hx-push-url="true">
            <i class="fas fa-plus"></i>
        </span>
</div>
<div class="items-start">
    <div class="overflow-x-auto">
        <table class="table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Operations</th>
            </tr>
            </thead>
            <tbody>
            {% for disease in diseases %}
                <tr>
                    <td id="disease-{{ disease.id }}" class="underline select-none">{{ disease.name }}</td>
                    <td><i class="fa fa-edit text-primary cursor-pointer"
                           hx-get="{% url 'edit_disease' disease.id %}"
                           hx-trigger="edit"
                           hx-target="#disease-{{ disease.id }}"
                           hx-swap="innerHTML"></i><i class="ml-3 fa fa-trash text-warning"></i></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
