{% block title %}Disease list{% endblock title %}
{% if alert_message %}
    <div id="customAlert" role="alert" class="alert alert-success mb-4 custom-alert">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 shrink-0 stroke-current" fill="none" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
        <span>{{ alert_message }}</span>
    </div>
{% endif %}

<div class="absolute top-4 right-4">
        <span class="btn btn-primary flex items-center rounded-full" onclick="disease_create.showModal()"
              hx-get="{% url 'catalog:disease_create' %}" hx-target="#ModalContent">
            <i class="fas fa-plus"></i>
        </span>
</div>
<div class="items-start">
    <div class="overflow-x-auto">
        <table class="table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Operations</th>
            </tr>
            </thead>
            <tbody>
            {% for disease in diseases %}
                <tr>
                    <td id="disease-{{ disease.id }}" class="underline"><a href="#"
                                                                           hx-get="{% url "catalog:medicine_list" %}?disease={{ disease.id }}"
                                                                           hx-target="#main-container"
                                                                           hx-swap="innerHTML"
                                                                           hx-push-url="true">{{ disease.name }}</a>
                    </td>
                    <td>
                        <i class="fa fa-edit text-primary cursor-pointer"
                           hx-get="{% url 'catalog:disease_edit' disease.id %}"
                           hx-target="#disease-{{ disease.id }}"
                           hx-swap="innerHTML"></i>
                        <i class="ml-3 fa fa-trash text-warning" data-disease-name="{{ disease.name }}"
                           data-disease-id="{{ disease.id }}" onclick="showDiseaseDeleteModal(this)"></i>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<dialog id="disease_delete_modal" class="modal">
    <div class="modal-box">
        <h3 class="text-lg font-bold">Confirm Deletion</h3>
        <p id="delete_modal_message" class="py-4">Are you sure you want to delete this disease? This action cannot be
            undone.</p>
        <div class="modal-action">
            <form method="dialog">
                <button class="btn btn-secondary mr-2">Cancel</button>
            </form>
            <button class="btn btn-danger" id="confirm_delete_button"
                    hx-target="#main-container" hx-swap="innerHTML">Delete
            </button>
        </div>
    </div>
</dialog>

<dialog id="disease_create" class="modal">
    <div class="modal-box">
        <form method="dialog">
            <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">âœ•</button>
        </form>
        <div id="ModalContent"></div>
    </div>
</dialog>
